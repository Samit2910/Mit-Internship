<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f4f9;
            color: #333;
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background 0.3s ease;
        }

        /* Container */
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            transition: box-shadow 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.15);
        }

        h1 {
            font-size: 26px;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* Input Group Styling */
        .input-group {
            display: grid;
            gap: 12px;
        }

        .input-group input,
        .input-group select,
        .input-group button {
            padding: 14px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }

        .input-group input,
        .input-group select {
            background-color: #fafafa;
            color: #333;
        }

        .input-group input:focus,
        .input-group select:focus {
            border-color: #3498db;
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }

        .input-group button {
            background-color: #4caf50;
            color: #ffffff;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        .input-group button:hover {
            background-color: #43a047;
        }

        /* Expense List */
        .expense-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            max-height: 240px;
            overflow-y: auto;
        }

        .expense-item {
            background-color: #fafafa;
            padding: 14px;
            border-radius: 12px;
            margin-bottom: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
            color: #2c3e50;
            transition: transform 0.2s ease;
        }

        .expense-item:hover {
            transform: translateY(-2px);
        }

        /* Total Section */
        .total {
            margin-top: 20px;
            font-size: 20px;
            font-weight: 600;
            color: #2c3e50;
            text-align: center;
            padding-top: 10px;
            border-top: 2px solid #eee;
        }

        /* Dark Mode */
        .dark-mode {
            background: #2c3e50;
            color: #ecf0f1;
        }

        .dark-mode .container {
            background-color: #34495e;
        }

        .dark-mode .input-group input,
        .dark-mode .input-group select,
        .dark-mode .input-group button {
            background-color: #3b4f67;
            color: #ecf0f1;
            border-color: #4b6584;
        }

        .dark-mode .expense-item {
            background-color: #3b4f67;
            color: #ecf0f1;
        }

        /* Toggle Button */
        .toggle-btn {
            background-color: #3498db;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            display: block;
            margin: 20px auto;
            transition: background-color 0.3s ease;
        }

        .toggle-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Expense Tracker</h1>
    <button id="toggleMode" class="toggle-btn">Toggle Dark Mode</button>

    <div class="input-group">
        <input type="number" id="amount" placeholder="Amount" />
        <select id="category">
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Shopping">Shopping</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Bills">Bills</option>
        </select>
        <input type="text" id="description" placeholder="Description" />
        <button id="addExpense">Add Expense</button>
    </div>

    <ul id="expenseList" class="expense-list"></ul>

    <div class="total">Total Expenses: â‚¹<span id="total">0</span></div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const amountInput = document.getElementById("amount");
        const categoryInput = document.getElementById("category");
        const descriptionInput = document.getElementById("description");
        const addExpenseButton = document.getElementById("addExpense");
        const expenseList = document.getElementById("expenseList");
        const totalExpenses = document.getElementById("total");
        const toggleMode = document.getElementById("toggleMode");

        let expenses = JSON.parse(localStorage.getItem("expenses")) || [];

        function renderExpenses() {
            expenseList.innerHTML = "";
            let total = 0;
            expenses.forEach(expense => {
                const li = document.createElement("li");
                li.classList.add("expense-item");
                li.innerHTML = `${expense.amount} - ${expense.category} - ${expense.description}`;
                expenseList.appendChild(li);
                total += parseFloat(expense.amount);
            });
            totalExpenses.textContent = total;
            localStorage.setItem("expenses", JSON.stringify(expenses));
        }

        addExpenseButton.addEventListener("click", () => {
            if (amountInput.value && categoryInput.value && descriptionInput.value) {
                expenses.push({
                    amount: amountInput.value,
                    category: categoryInput.value,
                    description: descriptionInput.value
                });
                amountInput.value = "";
                descriptionInput.value = "";
                renderExpenses();
            }
        });

        toggleMode.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
        });

        renderExpenses();
    });
</script>

</body>
</html>
